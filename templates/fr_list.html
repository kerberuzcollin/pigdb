<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Fragmento</title>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Banco de Fragmento</h1>        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Fragmento</th>
                            <th>Titulo</th>
                            <th>Data</th>                            
                            <th></th>
                        </thead>
                        <tbody>
                            {% for fr in frags%}
                            <tr>
                                <td>{{fr.fragmento}}</td>
                                <td>{{fr.titulo}}</td>
                                <td>{{fr.dt}}</td>                                
                                <td><a href="/fragmento/update/{{fr.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                                    <a href="/fragmento/delete/{{fr.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Apagar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/fragmento/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Novo</a>
                </div>
            </div>
        </div>
    </body>
</html>
