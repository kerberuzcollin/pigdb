<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>UC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Fragmento</h1>
        <form method="POST" action="/fragmento/add">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Fragmento: </td>
                                <td><input type="text" name="fragmento" id="fragmento" required></td>
                            </tr>
                            <tr>
                                <td>Titulo: </td>
                                <td><input type="text" name="titulo" id="titulo" required></td>
                            </tr>                            
                            <tr>
                                <td>Data Criação: </td>
                                <td><input type="date" name="dt" id="dt" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY"></td>
                            </tr>                            
                                <td colspan="2"><input type="submit" value="Inserir"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
